<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wiadomosc</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f50000, #2205af);
            font-family: "Georgia", "Times New Roman", serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .letter {
            background: rgba(255, 255, 255, 0.95);
            max-width: 800px;
            padding: 60px 50px;
            margin: 30px;
            border-radius: 12px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.25);
            line-height: 1.8;
            color: #000000;
            font-size: 17px;
        }

        .letter p {
            margin-bottom: 24px;
        }

        .ps {
            margin-top: 40px;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="letter">
        <p>
            ...
        </p>
    </div>
    <audio id="bg-music" loop>
    <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
    document.addEventListener("click", function () {
        const music = document.getElementById("bg-music");
        music.volume = 1;
        music.play();
    }, { once: true });
    </script>

</body>
</html>
